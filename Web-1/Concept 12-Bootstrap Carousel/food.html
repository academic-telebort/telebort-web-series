      <h1>What To Know About Your Pet Food?</h1>
      <br />
      <img
        src="https://cdn.glitch.global/734fffde-5d95-4769-9519-70f01688d995/cat.jpg?v=1647485054048"

      <ul>
        <li>Like humans, every pet has individual diet needs.</li>
        <li>
          You should keep dry food in its original container to maintain its
          freshness.
        </li>
        <li>You should put all opened wet food in the refrigerator.</li>
        <li>Avoid using raw meat as pet food.</li>
      </ul>
